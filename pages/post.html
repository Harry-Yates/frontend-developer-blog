<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/posts.css" />
    <title>Front End Developer Blog</title>
  </head>
  <body class="toggle-me" onload="getPostFromId()">
    <header>

      <! –– Nav Section ––>

        <nav>
			<img src="../assets/logo/logo.png" alt="logo" class="hi-logo">
          <ul>
            <li><a href="../index.html">New</a></li>
            <li><a href="../pages/about.html">Search</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div! –– Post Section ––>

      <main >
        <h1 id="postTitle"></h1>
        <div id="post-details"></div>
          <div id="postDate"></div>
          <div id="postAuthor"></div>
        <div id="postContent"></div>

        <div id="postCommentsForm">
          <h1>Leave a Reply ⩤</h1>
          <form action="https://harry.josefcarlsson.com/wp-json/wp/v2/comments" method="post">
          <input type="hidden" id="postId" value={POST_ID} />
          <input type="text" class="name" placeholder="Enter first name.." required>
          <input type="email" name="email" class="email" placeholder="Enter email.." required>
          <textarea id="subject" name="subject" placeholder="Write a comment.." required></textarea>
          <input type="submit" value="Submit" id="">
        </form>
        </div>

        <div id="postComments"></div>
       </main>

  <script src="../js/script.js"></script>
  </main>
  </body>

</html>
